<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-secondary" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method='POST'>
            {% csrf_token %}
            <h1 class ="text-title">Iniciar Sesión</h1>
            <div class="form-row">
                <label for="validationDefaultUsername">Email</label>
                <input class="form-control" type="email" id="username" name="username" required>
            </div>
            <div class="form-row">
              <label for="validationDefaultUsername">Contraseña</label>
              <input class="form-control" type="password" id="password" name="password" required>
            </div>
            
            <button
              type="submit"
              class="btn btn-primary btn-pill btn-block my-3"
            >
                Ingresar
            </button>
          </form>
          ¿Haz olvidado tu contraseña? <a href="#">Recuperar</a>
    </body>
</html>
